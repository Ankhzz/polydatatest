<!DOCTYPE html>
<html lang="es">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap your 2024 on Polygon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wrap your 2024 on Polygon</h1>
        <button id="connectWalletBtn" class="btn-green">Connect Wallet</button>

        <h2>Get your Polygon Metrics</h2>
        <button id="getMetricsBtn" class="btn-green" disabled>Get Metrics</button>

        <div id="metrics" class="metrics-container">
            <p><strong>Wallet Address:</strong> <span id="metricsAddress"></span></p>
            <p><strong>Total Txs:</strong> <span id="totalTransactions"></span></p>
            <p><strong>POL Spent:</strong> <span id="polSpent"></span></p>
            <p><strong>POL Received:</strong> <span id="polReceived"></span></p>
            <p><strong>GAS Spent:</strong> <span id="gasSpent"></span></p>
            <p><strong>Última Actividad:</strong> <span id="lastActivity"></span></p>
            <p><strong>Gas Promedio Utilizado:</strong> <span id="averageGasUsed"></span></p>
            <p><strong>Rango de Actividad (última semana):</strong> <span id="activityRange"></span></p>
            <p><strong>Perfil de Lens:</strong></p>
            <p><strong>Handle:</strong> <span id="lensHandle"></span></p>
            <p><strong>Bio:</strong> <span id="lensBio"></span></p>
            <img id="lensPicture" src="" alt="Foto de perfil" width="100" height="100">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
