<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame para Warpcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Autenticación</h1>
        <form id="auth-form">
            <label for="address">Dirección (Address):</label>
            <input type="text" id="address" placeholder="0x1234567890abcdef" required>

            <label for="handle">Handle:</label>
            <input type="text" id="handle" placeholder="usuario" required>

            <button type="submit">Autenticarse</button>
        </form>

        <div id="auth-response" class="hidden">
            <h2>Resultado de Autenticación</h2>
            <p id="response-message"></p>
        </div>

        <h1>Guardar Métricas</h1>
        <form id="metrics-form">
            <label for="metrics-address">Dirección (Address):</label>
            <input type="text" id="metrics-address" placeholder="0x1234567890abcdef" required>

            <label for="interactions">Interacciones:</label>
            <input type="number" id="interactions" required>

            <label for="polSpent">POL Gastado:</label>
            <input type="number" id="polSpent" required>

            <label for="usdSpent">USD Gastado:</label>
            <input type="number" id="usdSpent" required>

            <button type="submit">Guardar Métricas</button>
        </form>

        <div id="metrics-response" class="hidden">
            <h2>Resultado de Métricas</h2>
            <p id="metrics-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
